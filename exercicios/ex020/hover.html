<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p {       /* paragrafo que é filho da div */
      display:none;  /* esse comando fala que paragrafo dentro div nao vou mexer */
    }

    div:hover > p { /* quando passar o mouse na div, o paragrafo que está dentro deve fazer: */
      display:block;
      color: white;
      background-color: red;
      width: 300px;
    }

    div:hover{
      color:red;
    }

  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
  </div>

  <p>FIM DO EXEMPLO</p>
</body>
</html>
