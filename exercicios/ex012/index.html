<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Video hospedado no meu servidor</p>
  <video width=" 560" poster="imagens/thumb-video.jpg" controls>
    <source src="media/Pexels-Tima-720p30 webm.webm" type="video/webm">
    <source src="media/Pexels-Tima-social720p30-m4v.m4v" type="video/m4v">
    <source src="media/Pexels-Tima-social720p30-mp4.mp4" type="video/mp4">
    <source src="media/Pexels-Tima-social720p30-ogv.ogv" type="video/ogv">
    <p>O seu navegador não tem compatibilidade com reprodução de videos.</p>

  </video>

  <h1>Inserindo video do Youtube</h1> <!-- Clicar em compartilhar e depois incoporar no Youtube. Após isso será liberado o código abaixo -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
